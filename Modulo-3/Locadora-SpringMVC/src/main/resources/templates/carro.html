<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutLocadora}">
<head>
    <meta charset="UTF-8">
    <title>Carro</title>
</head>
<section layout:fragment="conteudo">
    <h3>Cadastro de Carros</h3>

    <div class="container">

        <br/>
        <br/>

        <form class="container" action="/carros" method="POST" th:object="${carro}">

            <div th:replace="mensagemErro"></div>

            <div th:replace="mensagemSucesso"></div>


            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="placa">Placa:</label>
                <input id="placa" class="form-control" type="text" th:field="*{placa}"/>
            </div>

            <div class="form-group">
                <label for="chassi">Chassi:</label>
                <input id="chassi" class="form-control" type="text" th:field="*{chassi}"/>
            </div>

            <div class="form-group">
                <label for="valor">Valor da di√°ria:</label>
                <input id="valor" class="form-control" type="text" th:field="*{valorDiaria}"/>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo</label>
                <select id="modelo" class="custom-select" th:field="*{modelo}">
                    <option value=""> SELECIONE</option>
                    <option th:each="modelo : ${todosModelos}"
                            th:text="${modelo.descricao}"
                            th:value="${modelo.id}"></option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</section>
</html>
