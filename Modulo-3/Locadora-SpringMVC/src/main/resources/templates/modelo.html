<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutLocadora}">
<head>
    <meta charset="UTF-8">
    <title>Modelo</title>
</head>
<section layout:fragment="conteudo">
    <h3>Cadastro de Modelos</h3>

    <div class="container">

        <br/>
        <br/>

        <form class="container" action="/modelos" method="POST" th:object="${modelo}">

            <div th:replace="mensagemErro"></div>

            <div th:replace="mensagemSucesso"></div>


            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input id="descricao" class="form-control" type="text" th:field="*{descricao}"/>
            </div>

            <div class="form-group">
                <label for="fabricante">Fabricante</label>
                <select id="fabricante" class="custom-select" th:field="*{fabricante}">
                    <option value=""> SELECIONE</option>
                    <option th:each="fabricante : ${todosFabricantes}"
                            th:text="${fabricante.nome}"
                            th:value="${fabricante.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" class="custom-select" th:field="*{categoria}">
                    <option value=""> SELECIONE</option>
                    <option th:each="categoria : ${todasCategorias}"
                            th:text="${categoria.descricao}"
                            th:value="${categoria}"></option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</section>
</html>
