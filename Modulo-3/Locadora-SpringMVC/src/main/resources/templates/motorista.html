<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutLocadora}">
<head>
    <meta charset="UTF-8">
    <title>Motorista</title>
</head>
<section layout:fragment="conteudo">
    <h3>Cadastro de Motoristas</h3>

        <form class="container" action="/motoristas" method="POST" th:object="${motorista}">

            <div th:replace="mensagemErro"></div>

            <div th:replace="mensagemSucesso"></div>

            <div class="container shadow p-3 mb-5 bg-light rounded">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input id="nome" class="form-control" type="text" th:field="*{nome}"/>
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" class="custom-select" th:field="*{sexo}">
                        <option value=""> SELECIONE</option>
                        <option th:each="sexo : ${todosSexos}"
                                th:text="${sexo.descricao}"
                                th:value="${sexo}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input id="cpf" class="form-control" type="text" th:field="*{cpf}"/>
                </div>

                <div class="form-group">
                    <label for="cnh">CNH:</label>
                    <input id="cnh" class="form-control" type="text" th:field="*{cnh}"/>
                </div>

                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </form>
</section>
</html>
