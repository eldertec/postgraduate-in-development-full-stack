<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutLocadora}">
<head>
    <meta charset="UTF-8">
    <title>Fabricante</title>
</head>
    <section layout:fragment="conteudo">
        <h3>Cadastro de Fabricantes</h3>

            <form class="container" action="/fabricantes" method="POST" th:object="${fabricante}">

                <div th:replace="mensagemErro"></div>

                <div th:replace="mensagemSucesso"></div>

                <div class="container shadow p-3 mb-5 bg-light rounded">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input id="nome" class="form-control" type="text" th:field="*{nome}"/>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input id="descricao" class="form-control" type="text" th:field="*{descricao}"/>
                    </div>

                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </form>
    </section>
</html>
